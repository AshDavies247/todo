<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Ash Davies</title>
</head>

<body>
    <main>
        <div class="back-link">
            <a href="index.html">Back to the homepage</a>
        </div>

        <section class="todo">
            <div class="todo__menu">
                <h2 class="beta">To Do List</h2>
                <ul class="todo__menu-items" data-js-list="menu">
                    <li class="todo__menu-item" data-js-list="complete-all">Mark all as complete</li>
                    <li class="todo__menu-item" data-js-list="delete-complete">Clear complete</li>
                    <li class="todo__menu-item" data-js-list="delete-all">Clear all</li>
                </ul>
            </div>
            <div class="todo__wrapper">
                <label class="form__label" for="task">Add a task here</label>
                <input class="form__input" type="text" name="task" data-js-list="input" placeholder="Press enter to submit" >

                <div class="list__wrapper">
                    
                    <h2 class="list__heading">To Do</h2>
                    <ul class="list" data-js-list="todo">

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script id="entry-template" type="text/x-handlebars-template" data-js-hb="todo-template">
        {{#this}}
            <li data-js-list="item" data-js-value="{{val}}" class="list__item{{#if completed}}--done"{{/if}}">
                <label data-js-list="complete">{{val}}</label>
                <button data-js-list="delete">+</button>
            </li>
        {{/this}}
    </script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
